{% extends "layout.html" %}

{% block content %}
<form method="post" action="" enctype="multipart/form-data">
  <div class="form-row">
  	<div class="form-group col-md-2">
      <label>Upload Image</label>
    </div>
    <input name="file" type="file" multiple>
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label>Select YOLO Model</label>
    </div>
    <div class="form-group col-md-2">
      <select class="form-control form-control-sm" name="model_name">
        <option>yolov5s.pt</option>
        <option>yolov5x.pt</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label>Response Method</label>
    </div>
    <div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="response_method" id="response_method1" value="view" checked>
        <label class="form-check-label" for="response_method1"> View Results in Browser </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="response_method" id="response_method2" value="download">
        <label class="form-check-label" for="response_method2"> Download Results (detect.py txt output) </label>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>

{% endblock %}
